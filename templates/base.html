<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Content Intelligence</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="#upload" class="nav-link">Upload</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

{% raw %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadForm = document.getElementById('uploadForm');
    const analyzeForm = document.getElementById('analyzeForm');

    if (uploadForm) {
        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('Video uploaded successfully!', 'success');
                    document.getElementById('videoId').value = result.video_id;
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Upload failed: ' + error, 'error');
            }
        };
    }

    if (analyzeForm) {
        analyzeForm.onsubmit = async (e) => {
            e.preventDefault();
            const selectedClasses = Array.from(document.querySelectorAll('input[name="classes"]:checked'))
                .map(cb => ({
                    name: cb.value,
                    prompts: JSON.parse(cb.dataset.prompts)
                }));
            
            const videoId = document.getElementById('videoId').value;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        classes: selectedClasses,
                        video_id: videoId
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    displayResults(result.results);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Analysis failed: ' + error, 'error');
            }
        };
    }
});

function showMessage(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type}`;
    alertDiv.textContent = message;
    
    const container = document.querySelector('.container');
    container.insertBefore(alertDiv, container.firstChild);
    
    setTimeout(() => alertDiv.remove(), 5000);
}

function displayResults(results) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    
    results.forEach(result => {
        const resultCard = document.createElement('div');
        resultCard.className = 'card';
        
        let content = `
            <h3>Analysis Results</h3>
            <div class="video-player" id="player-${result.video_id}"></div>
            <div class="results-grid">
        `;
        
        result.classes.forEach(classResult => {
            const percentage = (classResult.score * 100).toFixed(1);
            content += `
                <div class="result-item">
                    <div class="result-name">${classResult.name}</div>
                    <div class="result-score">
                        <div class="progress-bar">
                            <div class="progress" style="width: ${percentage}%"></div>
                        </div>
                        <span>${percentage}%</span>
                    </div>
                </div>
            `;
        });
        
        content += '</div>';
        resultCard.innerHTML = content;
        resultsDiv.appendChild(resultCard);
        
        // Initialize video player
        if (result.video_url) {
            initializePlayer(`player-${result.video_id}`, result.video_url);
        }
    });
}

function initializePlayer(elementId, videoUrl) {
    const video = document.createElement('video');
    video.id = elementId + '-video';
    video.controls = true;
    document.getElementById(elementId).appendChild(video);
    
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
    }
}
</script>
{% endraw %}
